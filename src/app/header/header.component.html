<header class="container-fluid d-flex align-items-center justify-content-between h-82 p-0">
    <!-- LOGO -->
    <img class="img-logo pointer" width="80px" height="auto" src="/assets/images/logo-2.png" alt="logo" routerLink="home">
    
    <!-- CONTACT ME -->
    <a *ngIf="breakpoint" routerLink="contact-me" class="d-flex contacts white" translate>
        <i class="bi bi-send d-flex align-items-center w-25px"></i>
        contactMe <span> ! </span>
    </a>
    
    <!-- SMALL SCREEN NAVBAR -->
    <div *ngIf="!breakpoint" (clickOutside)="clicked = false">
        <div class="d-flex flex-column align-items-center menu-button absolute right0 {{ clicked ? 'clicked' : 'p-0' }} bgWhite" tabindex="0">
            <div class="menu-button-icon pointer br50" (click)="clicked = !clicked">
                <div class="menu-button-line transition d-flex bg{{ firstUpper(palette.color) }}"></div>
            </div>
        </div>
        <ul class="absolute p-0 m-0 menu-list {{ clicked ? 'visible' : 'hidden' }}">
            <li *ngFor="let item of NAVBAR_ITEMS; index as i" class="pointer br50 opacity{{ clicked ? 1 : 0 }} {{ darkMode ? 'dark' : palette.color }}" style="--i: {{ i + 1 }}" [routerLink]="item.link" (click)="clicked = false">
                <i class="bi bi-{{ item.icon }} d-flex"></i>
            </li>
        </ul>
    </div>
</header>
