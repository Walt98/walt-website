<div class="d-flex align-items-center {{ darkMode ? 'dmWhite' : '' }}">
    <!-- FONT NAME -->
    <span class="pointer" (click)="setFont(font)" [style]="'font-family: ' + font + ', sans-serif'">
        {{ font }}
    </span>
    
    <!-- CHECK ICON -->
    <i class="bi bi-check center font-xLarge opacity0"></i>
</div>
