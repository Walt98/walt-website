<div class="d-flex align-items-center">
    <!-- FONT NAME -->
    <span class="pointer {{ darkMode ? 'dmWhite' : '' }}" (click)="setFont(font ?? '')" [style]="'font-family: ' + font + ', sans-serif'">
        {{ font }}
    </span>
    
    <!-- CHECK ICON -->
    <i class="bi bi-check center font-xLarge opacity0 {{ darkMode ? 'white' : '' }}"></i>
</div>
