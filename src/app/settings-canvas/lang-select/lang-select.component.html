<div class="d-flex flex-column align-items-end justify-content-end h130 {{ darkMode ? 'dmWhite' : '' }}">
    <!-- LANGS LIST -->
    <div *ngIf="langClicked" class="d-flex flex-column align-items-start dropdownLangs transition bg-transparent {{ isBlur ? (darkMode ? 'darkBlur' : 'blur') : '' }} opacity{{ showSelect ? '1 pointer noTranslateY' : '0 cursorDefault translateY10' }}">
        <div *ngFor="let code of ['it', 'gb']" class="center" (click)="setLanguage(code)">
            <!-- COUNTRY ICON -->
            <i class="flag-icon flag-icon-{{ code }}"></i>

            <!-- COUNTRY NAME -->
            <span class="pL-6px"> {{ code == 'it' ? 'ITA' : 'ENG' }} </span>
        </div>
    </div>
    
    <div class="center {{ langClicked ? 'langClicked' : '' }}">
        <!-- GLOBE BUTTON -->
        <span class="center lang-button br50 zIndex1000 transition pointer translate{{ country == 'it' ? 1 : 2 }} {{ langClicked ? 'noTranslateX' : '' }}" (click)="showLang()">
            <i class="bi bi-globe2 fs-4"></i>
        </span>
    
        <!-- SELECTED LANG -->
        <span class="lang transition zIndex999 opacity{{ langClicked ? '1 pointer' : '0 cursorDefault' }}" (click)="showSelect = !showSelect">
            <!-- COUNTRY ICON -->
            <i class="flag-icon flag-icon-{{ country }}"></i>

            <!-- COUNTRY NAME -->
            <span class="mL-2px"> {{ country == 'it' ? 'ITA' : 'ENG' }} </span>
            
            <!-- CHECK ICON -->
            <i class="bi bi-arrow-up-short {{ showSelect ? 'revertArrow' : '' }}"></i>
        </span>
    </div>
</div>
