<div class="d-flex align-items-center switch-toggle t4ms toggle-shadow pointer" [style]="'background-image: ' + (darkMode ? 'linear-gradient(327.38deg, #6d93a3 0%, #1e3e55 100%)' : palette.bgImage)" (click)="setDarkMode()">
    <!-- DARK MODE ICON -->
    <i class="bi bi-moon-fill t4ms white mL10 d-flex opacity{{ toggleClicked ? 1 : 0 }}"></i>

    <!-- CIRCLE -->
    <div class="switch-button bgWhite br50 t4ms {{ toggleClicked ? 'translateX27' : '' }}"></div>
</div>
