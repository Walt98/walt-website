<div class="d-flex align-items-center mT9" (click)="blurCanvas()">
    <!-- RADIO -->
    <div class="center radio br50 pointer" [ngClass]="darkMode ? 'radioDark' : radioColor">

        <!-- RADIO CHECKED -->
        <div class="radio-button transition br50 opacity{{ isBlur ? '0' : '1' }}" [ngClass]="darkMode ? 'radioButtonDark' : radioButtonColor"></div>
    </div>

    <!-- TEXT -->
    <span class="radio-text pointer" [ngClass]="darkMode ? 'textDark' : ''" translate> blurNone </span>
</div>

<div class="d-flex align-items-center pointer mT12" (click)="blurCanvas(true)">
    <!-- RADIO -->
    <div class="center radio br50" [ngClass]="darkMode ? 'radioDark' : radioColor">

        <!-- RADIO CHECKED -->
        <div class="radio-button transition br50 opacity{{ isBlur ? '1' : '0' }}" [ngClass]="darkMode ? 'radioButtonDark' : radioButtonColor"></div>
    </div>

    <!-- TEXT -->
    <span class="radio-text" [ngClass]="darkMode ? 'textDark' : ''" translate> blurs </span>
</div>
