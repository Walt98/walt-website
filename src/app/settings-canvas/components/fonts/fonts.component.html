<div class="d-flex flex-column">
    <!-- FONTS -->
    <div *ngFor="let value of FONTS" class="d-flex align-items-center {{ darkMode ? 'dmWhite' : '' }}">
        <!-- FONT NAME -->
        <span class="pointer" (click)="setFont(value)" [style]="'font-family: ' + value + ', sans-serif'">
            {{ value }}
        </span>
        
        <!-- CHECK ICON -->
        <i class="bi bi-check center font-xLarge opacity{{ font == value ? 1 : 0 }}"></i>
    </div>
</div>
