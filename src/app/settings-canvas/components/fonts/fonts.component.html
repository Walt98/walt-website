<div class="d-flex flex-column">
    <!-- FONTS -->
    <div *ngFor="let font of fonts" class="d-flex align-items-center {{ darkMode ? 'dmWhite' : '' }}">
        <!-- FONT NAME -->
        <span class="pointer" (click)="setFont(font)" [style]="'font-family: ' + font + ', sans-serif'">
            {{ font }}
        </span>
        
        <!-- CHECK ICON -->
        <i class="bi bi-check center font-xLarge opacity{{ fontInit == font ? 1 : 0 }}"></i>
    </div>
</div>
