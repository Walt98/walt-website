<div class="d-flex flex-column align-items-end justify-content-end lang-select" (clickOutside)="clicked = false">
    <!-- LANGUAGES LIST -->
    <div *ngIf="clicked" class="d-flex flex-column align-items-start dropdownLangs transition bg-transparent {{ isBlur ? (darkMode ? 'darkBlur' : 'blur') : '' }} opacity{{ showSelect ? '1 pointer noTranslateY' : '0 cursorDefault translateY10' }}">
        <div *ngFor="let code of langs" class="center" (click)="setLanguage(code)">
            <!-- COUNTRY ICON -->
            <i class="flag-icon flag-icon-{{ code }}"></i>

            <!-- COUNTRY NAME -->
            <span class="pL-6px"> {{ code == 'it' ? 'ITA' : 'ENG' }} </span>
        </div>
    </div>
    
    <div class="center">
        <!-- GLOBE BUTTON -->
        <span class="center lang-button br50 zIndex1000 transition pointer translate{{ lang == 'it' ? 1 : 2 }} {{ clicked ? 'noTranslateX' : '' }}" (click)="showLang()">
            <i class="bi bi-globe2 fs-4 d-flex"></i>
        </span>
    
        <!-- SELECTED LANG -->
        <span class="lang transition zIndex999 opacity{{ clicked ? '1' : '0' }}">
            <span class="{{ clicked ? 'pointer' : 'cursorDefault' }}" (click)="showSelect = !showSelect">
                <!-- COUNTRY ICON -->
                <i class="flag-icon flag-icon-{{ lang }}"></i>

                <!-- COUNTRY NAME -->
                <span class="mL-2px"> {{ lang == 'it' ? 'ITA' : 'ENG' }} </span>
                
                <!-- CHECK ICON -->
                <i class="bi bi-arrow-up-short {{ showSelect ? 'revertArrow' : '' }}"></i>
            </span>
        </span>
    </div>
</div>
