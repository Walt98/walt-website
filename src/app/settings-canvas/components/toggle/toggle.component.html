<div class="d-flex align-items-center dark-mode-toggle pointer" [style]="'background-image: ' + (clicked ? 'linear-gradient(327.38deg, #6d93a3 0%, #1e3e55 100%)' : palette.bgImage)" (click)="setDarkMode()">
    <!-- DARK MODE ICON -->
    <i class="bi bi-moon-fill white d-flex opacity{{ clicked ? 1 : 0 }}"></i>

    <!-- CIRCLE -->
    <div class="toggle-circle bgWhite br50 {{ clicked ? 'translateX26' : '' }}"></div>
</div>
