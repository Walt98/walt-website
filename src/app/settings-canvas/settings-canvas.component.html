<div class="d-flex align-items-center top0 canvasTransition absolute right{{ clicked ? 0 : 280 }}">
    <!-- OFFCANVAS BUTTON -->
    <div class="settings-button white pointer center color-{{ darkMode ? 'dark' : palette.color }}" tabindex="0" (click)="clicked = !clicked">
        <i class="bi bi-gear center settings-button-icon"></i>
    </div>
    
    <!-- OFFCANVAS BODY -->
    <div class="settings-canvas backdrop-filter p10 {{ clicked ? 'canvasShadow' : '' }} {{ darkMode ? 'dmWhite' : '' }} {{ canvasColor }}" (clickOutside)="checkOutside($event.target)">
        <!-- CLOSE BUTTON -->
        <div class="container-fluid d-flex justify-content-end xPadding">
            <i class="bi bi-x-lg br50 pointer transition d-flex x-button {{ darkMode ? 'x-dark' : '' }}" (click)="clicked = false"></i>
        </div>
        
        <!-- SETTINGS -->
        <div class="d-flex flex-wrap align-content-between justify-content-center settings">
            <!-- SECTIONS -->
            <div class="container-fluid p-0">
                <!-- LAYOUT THEMES -->
                <app-settings-section header="layoutTheme">
                    <ng-container body>
                        <!-- PALETTE -->
                        <app-palette *ngIf="!darkMode"></app-palette>
        
                        <!-- LAYOUT THEMES NOT AVAILABLE -->
                        <div *ngIf="darkMode" class="dmWhite pY-7-12_6">
                            <span translate>
                                themesNotAvailable
                            </span>
                        </div>
                    </ng-container>
                </app-settings-section>
        
                <!-- DARK MODE -->
                <app-settings-section header="darkMode">
                    <app-toggle body></app-toggle>
                </app-settings-section>
        
                <!-- FONTS -->
                <app-settings-section header="Font">
                    <app-fonts body></app-fonts>
                </app-settings-section>
        
                <!-- RADIO -->
                <app-settings-section header="canvasBlur">
                    <app-radio body></app-radio>
                </app-settings-section>
            </div>
    
            <!-- CHANGE LANGUAGE SELECT -->
            <app-lang-select></app-lang-select>
        </div>
    </div>
</div>
