<div class="d-flex align-items-center top0 canvasTransition absolute {{ clicked ? 'right0' : 'right280' }}">
    <!-- OFFCANVAS BUTTON -->
    <div class="settings-div-button white pointer center color-{{ toggleClicked ? 'dark' : palette.color }}" tabindex="0" (click)="clicked = !clicked">
        <i class="bi bi-gear center settings-div-button-icon"></i>
    </div>
    
    <!-- OFFCANVAS BODY -->
    <div class="settings-canvas backdrop-filter p10 {{ clicked ? 'canvasShadow' : '' }} {{ toggleClicked ? 'dmWhite' : '' }} {{ canvasColor }}" (clickOutside)="checkOutside($event.target)">
        <!-- CLOSE BUTTON -->
        <div class="container-fluid d-flex justify-content-end xPadding">
            <i class="bi bi-x-lg br50 pointer transition d-flex x-button {{ toggleClicked ? 'x-dark' : '' }}" (click)="clicked = false"></i>
        </div>
        
        <!-- SETTINGS -->
        <div class="d-flex flex-wrap align-content-between justify-content-center settings">
            <div class="w-100 hMax">
                <!-- CHANGE LAYOUT THEME -->
                <div class="container-fluid settings-padding">
                    <div class="col-12 layout-style-title" translate>
                        layoutTheme
                    </div>
                    <div *ngIf="!toggleClicked" class="col-12 d-flex align-items-center justify-content-between pY-13 h-67_5">
                        <!-- LAYOUT THEMES -->
                        <app-icon-palette *ngFor="let bg of colors" [bg]="bg" [ngClass]="activeIcon(bg)"></app-icon-palette>
                    </div>
    
                    <!-- LAYOUT THEMES NON AVAILABLES -->
                    <div *ngIf="toggleClicked" class="dmWhite pY-7-12_6">
                        <span translate>
                            themesNotAvailable
                        </span>
                    </div>
                </div>
        
                <!-- DARK MODE -->
                <div class="container-fluid p10">
                    <div class="col-12 layout-style-title" translate>
                        darkMode
                    </div>
                    
                    <!-- DARK-MODE TOGGLE -->
                    <app-toggle [toggleClicked]="toggleClicked"></app-toggle>
                </div>
        
                <!-- FONT -->
                <div class="container-fluid p10">
                    <div class="col-12 layout-style-title">
                        Font
                    </div>
                    <div class="d-flex flex-column">
                        <!-- FONTS -->
                        <app-font-text *ngFor="let font of ['Montserrat', 'Roboto']" [font]="font" [ngClass]="activeFont(font)"></app-font-text>
                    </div>
                </div>
        
                <!-- BLURRED OFFCANVAS -->
                <div class="container-fluid p10">
                    <div class="col-12 layout-style-title" translate>
                        canvasBlur
                    </div>
    
                    <!-- RADIOS -->
                    <app-radio></app-radio>
                </div>
            </div>
    
            <!-- CHANGE LANGUAGE SELECT -->
            <app-lang-select [settingsClicked]="clicked"></app-lang-select>
        </div>
    </div>
</div>
