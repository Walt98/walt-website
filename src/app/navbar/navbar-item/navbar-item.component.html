<div class="d-flex align-items-center">
    <i [routerLink]="routerLink" [ngClass]="icon" class="navbar-item-font-color navbar-item-padding" (click)="this.rLink.emit(routerLink)" (mouseover)="showTitle = true" (mouseleave)="showTitle = false"></i>
    <span *ngIf="showTitle" class="navbar-item-title" [ngClass]="color(palette.color)"> {{ title }} </span>
</div>
