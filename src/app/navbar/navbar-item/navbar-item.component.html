<div class="d-flex align-items-center">
    <i [routerLink]="routeLink" [ngClass]="icon" class="navbar-item-font-color navbar-item-padding" (mouseover)="showTitle = true" (mouseleave)="showTitle = false"></i>
    
    <span *ngIf="showTitle" class="navbar-item-title" [ngClass]="color(palette.color)" [translate]="title"></span>
</div>
