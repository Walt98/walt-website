<div *ngFor="let bool of [true, false]" class="d-flex align-items-center mT9">
    <!-- RADIO -->
    <div class="center radio pointer br50 radio-{{ Customizer.DarkMode ? 'Dark' : Customizer.Palette.color }}" (click)="_payload.$.set.blur(bool ? 'on' : 'off')">
        <!-- RADIO CHECKED -->
        <div *ngIf="bool ? Customizer.Blur : !Customizer.Blur" class="radio-button br50" [style]="'background-' + (Customizer.DarkMode ? 'color: #d5dfec;' : 'image: ' + (Customizer.Palette.bgImage))"></div>
    </div>

    <!-- TEXT -->
    <span class="radio-text pointer" (click)="_payload.$.set.blur(bool ? 'on' : 'off')">
        {{ 'window.settings.blur' + (bool ? '' : 'None') | translate: { Default: '' } }}
    </span>
</div>
