<div class="col-12 d-flex align-items-center justify-content-between palette">
    <div *ngFor="let color of PARAMS.COLORS" [title]="color" class="center palette-icon pointer transition" [style]="'background-image: ' + setGradient(color)" (click)="onClick(color)">
        <!-- CHECK ICON -->
        <i class="bi bi-check d-flex palette-icon-check white opacity{{ Customizer.Palette.color === color ? 1 : 0 }}"></i>
    </div>
</div>
