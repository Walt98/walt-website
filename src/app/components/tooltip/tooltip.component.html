<div class="d-flex align-items-center absolute zIndex1000 pe-none tooltip-color-{{ Customizer.DarkMode ? 'dark' : Customizer.Palette.color }}" [style]="getStylePosition()">
    <!-- TOOLTIP POINTER -->
    <span class="tooltip-pointer absolute {{ bottom === 0 ? 'top' : 'bottom' }}-{{ right === 0 ? 'left' : 'right' }}"></span>

    <!-- TOOLTIP TEXT -->
    <span class="tooltip-message text-center {{ Customizer.DarkMode ? 'dmWhite' : 'white' }}" [translate]="tooltip"></span>
</div>
