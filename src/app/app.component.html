<!-- SPINNER BACKGROUND -->
<div *ngIf="!isReady" class="div-spinner center">
    <div class="spinner-border white app-spinner" role="status"></div>
</div>

<div #app class="body absolute {{ font }}" [style]="'background-image: ' + (darkMode ? biDark : palette.bgImage)">
    <!-- HEADER -->
    <app-header></app-header>

    <!-- SETTINGS OFFCANVAS -->
    <app-settings-canvas></app-settings-canvas>

    <div class="container-fluid p-0 d-flex">
        <!-- NAVBAR -->
        <app-navbar *ngIf="isLarge"></app-navbar>
        
        <main class="container-fluid p-0 overflowY {{ darkMode ? 'bgDark white' : '' }}">
            <!-- BACKGROUND -->
            <img draggable="false" (dragstart)="false" class="wallpaper absolute" height="100%" width="auto" src="/assets/images/background-vanish.webp" alt="background">
            
            <div class="router-outlet">
                <!-- ROUTER OUTLET -->
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>
</div>
